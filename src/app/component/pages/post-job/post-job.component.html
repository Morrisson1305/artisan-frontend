<div class="post-job-container">
  <h2>Post New Job</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="job-form">

    <div class="form-group">
      <label for="title">Job Title</label>
      <input id="title" type="text" formControlName="title" placeholder="Enter job title" />
    </div>

    <div class="form-group">
      <label for="description">Job Description</label>
      <textarea id="description" formControlName="description" placeholder="Describe the job"></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" type="text" formControlName="category" placeholder="e.g. Plumbing, Electrical" />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" formControlName="location" placeholder="City or Landmark" />
    </div>

    <div class="budget-group">
      <div class="form-group">
        <label for="minBudget">Min Budget (₵)</label>
        <input id="minBudget" type="number" formControlName="minBudget" />
      </div>
      <div class="form-group">
        <label for="maxBudget">Max Budget (₵)</label>
        <input id="maxBudget" type="number" formControlName="maxBudget" />
      </div>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>
