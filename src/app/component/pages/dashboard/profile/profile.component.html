<div class="dashboard">
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-info">
          <div class="avatar">
            <span class="avatar-fallback">AB</span>
          </div>
          <div>
            <h2 class="profile-name">Alex Boateng</h2>
            <div class="profile-meta">
              <span>Member since Jan 2024</span>
              <span class="badge">Verified</span>
            </div>
          </div>
        </div>
        <button class="btn outline">
          <i class="icon edit"></i> Edit
        </button>
      </div>

      <div class="profile-content">
        <div class="stats">
          <div class="stat-box">
            <div class="stat-value">12</div>
            <div class="stat-label">Jobs Completed</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">4.8 <i class="icon star"></i></div>
            <div class="stat-label">Rating</div>
          </div>
        </div>

        <div class="section">
          <h3>Contact Information</h3>

          <div class="field">
            <label>Email</label>
            <div class="input-icon">
              <i class="icon mail"></i>
              <input type="email" value="alex@example.com" />
            </div>
          </div>

          <div class="field">
            <label>Phone</label>
            <div class="input-icon">
              <i class="icon phone"></i>
              <input type="tel" value="+233 123 456 789" />
            </div>
          </div>

          <div class="field">
            <label>Location</label>
            <div class="input-icon">
              <i class="icon location"></i>
              <input type="text" value="Accra, Ghana" />
            </div>
          </div>
        </div>

        <div class="section">
          <label>Bio</label>
          <textarea rows="3">Experienced Artisan with 5+ years of home repairs...</textarea>
        </div>

        <div class="actions">
          <button class="btn outline">Cancel</button>
          <button class="btn primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
