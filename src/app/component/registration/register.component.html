<app-header></app-header>
<div class="register-container">
  <div class="register-card">
    <h2>Create an account</h2>
    <p class="subtitle">Join CraftConnect to find work or hire skilled artisans</p>

    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter your name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" required />
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" formControlName="phone" placeholder="233xxxx" required />
          <div class="error" *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
          <small *ngIf="registerForm.get('phone')?.errors?.['required']">
            Phone number is required
          </small>
          <small *ngIf="registerForm.get('phone')?.errors?.['pattern']">
          Must be in the format 233XXXXXXXXX
          </small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Create a password" required />
      </div>

      <!-- Artisan Checkbox -->
      <!-- Role Dropdown -->
<div class="form-group">
  <label for="role">Registering as</label>
  <select id="role" formControlName="role" required>
    <option value="user">User</option>
    <option value="artisan">Artisan</option>
  </select>
</div>


      <button type="submit" [disabled]="registerForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Submitting...' : 'Register' }}
      </button>
    </form>

    <!-- Link to Login -->
    <div class="footer-text">
      <span>Already have an account?</span>
      <a routerLink="/login">Sign in</a>
    </div>
  </div>

</div>
<app-footer></app-footer>
