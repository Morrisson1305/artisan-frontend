<h2 mat-dialog-title>Post New Job</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content class="job-form">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Job Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter job title" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Job Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Describe the job"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Category</mat-label>
    <input matInput formControlName="category" placeholder="e.g. Plumbing, Electrical" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" placeholder="City or Landmark" />
  </mat-form-field>

  <div class="budget-group">
    <mat-form-field appearance="fill">
      <mat-label>Min Budget (₵)</mat-label>
      <input matInput type="number" formControlName="minBudget" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Max Budget (₵)</mat-label>
      <input matInput type="number" formControlName="maxBudget" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority">
      <mat-option value="low">low</mat-option>
      <mat-option value="medium">medium</mat-option>
      <mat-option value="high">high</mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Submit
    </button>
  </div>
</form>
